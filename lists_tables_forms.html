<!DOCTYPE html>
<html>
    <head>
        <title>lists_tables_forms</title>
    </head>
    <body>
        <h1>Lists</h1>
        <h2>Ordered List</h2>
        <ol type="I">
        <li>Item 1</li>    
        <li>Item 2</li>
        <li>Item 3</li>
        </ol>
        <h3>Unordered List</h3>
        <ul>
        <li>City</li>
        </ul>
        <h4>Tables</h4>
        <table border="1" style="border-collapse:collapse;">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </thead>
            <tbody>
                <tr> 
                    <td>User1</td>
                    <td>User1@gmail.com</td>
                    <td>0712345678</td>
                </tr>
            </tbody>
        </table>
        <h5>Forms</h5>
         
        <form>
            <label>Name</label>
            <input /> <br/>
            <label>Email</label>
            <input type="email" /> <br/>
            <label>Gender:</label>
            <label>Male</label>
            <input type="radio" name="gender"/>
            <label>Female</label>
            <input type="radio" name="gender" /> <br/>
    
         <input type="text"
            placeholder="Enter your name"/> <br/>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
